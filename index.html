<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./css/index.css" />
    <title>lift simulator</title>
  </head>
  <body>
    <nav class="navbar justify-content-between  navbar-light">
      <h3 class="heading" >Lift Simulator</h3>
      <div id="container">
        <div class="normal-text">Created by Vivek</div>
        <a class="github-link px-1" href="https://github.com/vickydonor-99/lift-simulator" target="_blank"><span class="fa-brands fa-github px-2"></span>Source code</a>
      </div>
     

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        
        </ul>
      </div>
    </nav>
    <main class="d-flex justify-content-center my-2">
      <div class="col-10 lift__simulator mb-5">
        <div class="flex">
          <div class="col-md-3 mx-auto">
            <form action="submit" class="mb-5" id="lift__simulator__form">
              <div class="form-group">
                <label for="number__of__floors">Number of floors</label>
                <input
                  class="form-control"
                  id="floor__number"
                  placeholder="enter number of floors"
                  type="number"
                  min="0"
                />
              </div>
              <div class="form-group">
                <label for="number__of__lifts">Number of lifts</label>
                <input
                  class="form-control"
                  id="lift__number"
                  placeholder="enter number of lifts"
                  type="number"
                  min="0"
                />
              </div>
              <button class="btn btn-primary" id="form__submit">
                Generate
              </button>
            </form>
          </div>
        </div>
        <div
          id="lift__simulator__building"
          class="lift__simulator__building"
        ></div>
      </div>
    </main>
    <!-- footer -->
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
